<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela Complexa</title>
</head>
<body>
    <caption>Produzidos x vendas por loja</caption> 
     <table>

            <colgroup>
                <col>
                <col span="2" style="background-color: red;">
                <col span="2" style="background-color: blue;">
            </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Magazine Luiza</th>
                <th colspan="2" scope="colgroup">Eletro Mateus</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>10</td>
                <td>20</td>
                <td>20</td>
                <td>10</td>
            </tr>
            <tr>
                <th scope="row">Tapetes</th>
                <td>20</td>
                <td>10</td>
                <td>10</td>
                <td>20</td>
            </tr>
        </tbody>
    </table> 
</body>
</html>
